[loggers]
keys=root,recovery_random,helper,bank_client,recovery,referee,syncpoint

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_recovery_random]
level=DEBUG
handlers=consoleHandler
qualname=recovery_random
propagate=0

[logger_recovery]
level=DEBUG
handlers=consoleHandler
qualname=recovery
propagate=0

[logger_referee]
level=DEBUG
handlers=consoleHandler
qualname=referee
propagate=0

[logger_syncpoint]
level=DEBUG
handlers=consoleHandler
qualname=syncpoint
propagate=0

[logger_helper]
level=DEBUG
handlers=consoleHandler
qualname=helper
propagate=0

[logger_bank_client]
level=DEBUG
handlers=consoleHandler
qualname=bank_client
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(message)s
datefmt=