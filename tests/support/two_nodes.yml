version: '2'

services:

  node1:
    container_name: node1
    build: ../..
    privileged: true
    ulimits:
      core: 14294967296
    environment:
      POSTGRES_USER: 'pg'
      POSTGRES_DB: 'regression'
      NODE_ID: 1
      CONNSTRS: >-
        dbname=regression user=pg host=node1,
        dbname=regression user=pg host=node2
      REFEREE_CONNSTR: 'dbname=regression user=pg host=referee'
    ports:
      - "15432:5432"
    networks:
      mtm_bridge:
        ipv4_address: 192.168.0.1

  node2:
    container_name: node2
    build: ../..
    privileged: true
    ulimits:
      core: 14294967296
    environment:
      POSTGRES_USER: 'pg'
      POSTGRES_DB: 'regression'
      NODE_ID: 2
      CONNSTRS: >-
        dbname=regression user=pg host=node1,
        dbname=regression user=pg host=node2
      REFEREE_CONNSTR: 'dbname=regression user=pg host=referee'
    ports:
      - "15433:5432"
    networks:
      mtm_bridge:
        ipv4_address: 192.168.0.2

  referee:
    container_name: referee
    build: ../..
    privileged: true
    ulimits:
      core: 14294967296
    environment:
      POSTGRES_USER: 'pg'
      POSTGRES_DB: 'regression'
      NODE_ID: 1
      REFEREE: 'on'
    ports:
      - "15435:5432"
    networks:
      mtm_bridge:
        ipv4_address: 192.168.0.3

networks:
  mtm_bridge:
    driver: bridge
    ipam:
     config:
       - subnet: 192.168.0.0/24
         gateway: 192.168.0.254